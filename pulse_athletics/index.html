<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Athletics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="img/logo.svg" alt="Pulse Athletics">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <div class="search">
                    <div class="icon"></div>
                    <div class="input">
                        <input type="text" placeholder="Search" id="mysearch">
                    </div>

                    <script>
                        const icon = document.querySelector('.icon');
                        const search = document.querySelector('.search');
                        icon.onclick = function () {
                            search.classList.toggle('active')
                        }
                    </script>

                </div>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="dropdown_menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Search</a></li>
        </div>
        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
            }
        </script>
        
    </header>
    
    <main >
        <div class="main-container">
            <h1 class="phrase">EXPLORE <br> YOUR POTENTIAL</h1>
            <p class="sub-phrase">DISCOVER YOUR LIMITS</p>
            <ul class="main-btn">
                <li><a class="red-btn" href="#">SHOP NOW</a></li>
                <li><a class="line-btn" href="#">LEARN MORE</a></li>
            </ul>
        </div>
        
        <div class="center-btn">
            <a class="line-btn-media" href="#">SHOP NOW</a>
        </div>

        <div class="social-media">
            <ul>
                <li><a href="#"><img src="img/Facebook.svg" alt="facebook"></a></li>
                <li><a href="#"><img src="img/Twitter.svg" alt="twitter"></a></li>
                <li><a href="#"><img src="img/Linkedin.svg" alt="linkedin"></a></li>
                <li><a href="#"><img src="img/Instagram.svg" alt="instagram"></a></li>
            </ul>
        </div>
    </main>
</body>

</html>
